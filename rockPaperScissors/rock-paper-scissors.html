<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="rockPaperScissorsStyle.css"/>
    <meta name="description" content="A simple rock, paper, scissors game to pass time">
</head>

<body>

    <h2>Computer Choice:
        <span id="computer-choice"></span>
    </h2>

    <h2>User Choice:
        <span id="user-choice"></span>
    </h2>

    <h2>Result:
        <span id="result"></span>
    </h2>

    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
    
    <h3>Points:
        <br/>
        Userpoints:
        <span id="user-points"></span>
        <br/>
        Computerpoints:
        <span id="computer-points"></span>
    </h3>

    <script src="rockpaperscissors.js" charset="utf-8"></script>
</body>

</html>
